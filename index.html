<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previs√£o do Tempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        select {
            font-size: 18px;
            padding: 8px;
            margin-bottom: 20px;
        }
        .previsao {
            margin-top: 20px;
        }
        .dia {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        img {
            max-width: 50px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Previs√£o do Tempo</h1>
        <label for="cidade">Selecione uma cidade:</label>
        <select id="cidade">
            {% for cidade in cidades %}
                <option value="{{ cidade }}">{{ cidade }}</option>
            {% endfor %}
        </select>
        <button onclick="buscarPrevisao()">Ver previs√£o</button>

        <div id="previsao" class="previsao"></div>
    </div>

    <script>
        function buscarPrevisao() {
            let cidade = document.getElementById("cidade").value;
            let url = "/previsao?cidade=" + cidade;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                let previsaoDiv = document.getElementById("previsao");
                previsaoDiv.innerHTML = ""; 

                if (data.erro) {
                    previsaoDiv.innerHTML = "<p>Erro ao buscar previs√£o!</p>";
                    return;
                }

                data.forEach(dia => {
                    let diaDiv = document.createElement("div");
                    diaDiv.className = "dia";
                    diaDiv.innerHTML = `
                        <p><strong>${dia.data}</strong></p>
                        <p><img src="${dia.icon}" alt="icon"> ${dia.descricao}</p>
                        <p>üå°Ô∏è M√≠n: ${dia.temp_min}¬∞C | M√°x: ${dia.temp_max}¬∞C</p>
                    `;
                    previsaoDiv.appendChild(diaDiv);
                });
            })
            .catch(error => console.error("Erro ao buscar a previs√£o:", error));
        }
    </script>

</body>
</html>
